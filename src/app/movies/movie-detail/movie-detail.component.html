<div class="row marginTop40">
  <div class="col-xs-3">
    <img
      [src]="movie.imagePath"
      alt="{{ movie.title }}"
      class="img-responsive"
      style="max-height: 300px;">
  </div>
  <div class="col-xs-9">
    <h1>{{ movie.title }}
      <span
        class="btn-group edit-btn"
        appDropdown>
        <button
          type="button"
          class="btn btn-primary btn-xs dropdown-toggle">
          Manage Movie <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;" (click)="onEditMovie()">Edit Movie</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteMovie()">Delete Movie</a></li>
        </ul>
      </span>
    </h1>

    <table class="table table-responsive">
      <tr>
        <th width="120px">Directed by:</th>
        <td>{{ movie.directors }}</td>
      </tr>
      <tr>
        <th>Starring:</th>
        <td>{{ movie.actors }}</td>
      </tr>
      <tr>
        <th>Running Time:</th>
        <td>{{ movie.duration }} minutes</td>
      </tr>
    </table>

  </div>
</div>
<div class="row marginTop30">
  <div class="col-xs-12">
    <p>{{ movie.description }}</p>
  </div>
</div>
